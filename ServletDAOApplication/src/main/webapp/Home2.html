<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityVault</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 1rem;
            color: #666;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        /* Adjustments for full-width navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h2><strong>VelocityVault</strong></h2></a>
            <!-- Hamburger button for smaller screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="Home4.html">More</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Sign Out</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Transaction here</h5>
                <p class="card-text">Perform transactions between accounts.</p>
                <a href="sendtoaccno.html" class="btn btn-primary">Go to Transactions</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Recharge here</h5>
                <p class="card-text">Recharge mobile phones or other services.</p>
                <a href="recharge.html" class="btn btn-primary">Go to Recharge</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Check balance</h5>
                <p class="card-text">Search transactions or check account balance.</p>
                <a href="search.html" class="btn btn-primary">Go to Search / Check Balance</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (not needed for this simple layout) -->
    <!-- Optional: include Bootstrap JavaScript and other dependencies if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
